<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Class Buzz Newsletter</title>
<link href="lib/templates/styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope itemtype="http://schema.org/ConfirmAction">
					<tr>
						<td class="content-wrap">
							<meta itemprop="name" content="Confirm Email"/>
							<table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="content-block aligncenter">
                                        <div class="logo-wrapper">
                                            <img class = "mail-logo" src="http://classbuzz.edu.uy/img/cblogo.png">
                                            <img class = "customer-logo" src="{{customer_logo}}">
                                        </div>
                                    </td>
                                </tr>
								<tr>
									<td class="content-block">
                                        <strong>{{mail_subject}}</strong>
									</td>
								</tr>
                                <tr>
                                    <td class="content-block">
                                        {{mail_body}}
                                    </td>
                                </tr>
                                <tr>
									<td class="content-block">
										&mdash; El equipo de Class Buzz
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<div class="footer">
					<table width="100%">
						<tr>
							<td class="aligncenter content-block">Follow <a href="http://twitter.com/class_buzz">@class_buzz</a> on Twitter.</td>
						</tr>
					</table>
				</div></div>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
