<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>[ClassBuzz] Reports</title>
        <link href="lib/templates/reports/style.css" media="all" rel="stylesheet" type="text/css" />
    
    </head>

    <body>
        <table class="body-wrap">
            <tr>
                <td></td>
                <td class="container">
                    <div class="content">
                        <table class="main">
                            <tr>
                                <td class="content-wrap">
                                    <table>
                                        <tr>
                                            <div class="logo-wrapper">
                                                <img src="http://classbuzz.edu.uy/img/cblogo.png">
                                                <img src="{{customer_logo}}">
                                            </div>
                                        </tr>
                                        <tr>
                                            <td class="content-block">
                                                <div class="title">{{report_title}}</div>
                                                <div class="description">{{report_description}}</div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="content-block">
                                                <div class="datagrid">
                                                    {{report_table}}
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
